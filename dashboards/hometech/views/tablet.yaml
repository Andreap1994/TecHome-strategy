        - font-weight: bold
        - justify-self: start
        - align-self: center
      name:
        - font-size: 85%
        - justify-self: start
        - color: var(--secondary-text-color)
    tap_action:
      action: none
  button_text_label:
    template: feedback_click
    show_label: true
    show_icon: false
    styles:
      card:
        - height: 60px
      name:
        - font-size: 90%
        - color: var(--secondary-text-color)
        - margin-bottom: 2px
      label:
        - margin-top: 2px
        - font-weight: bold
