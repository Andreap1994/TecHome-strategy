kiosk_mode:
  non_admin_settings:
    hide_header: true
    ignore_disable_km: true
title: HomeTech
path: home
icon: mdi:home
type: panel
cards:
  - type: grid
    square: true
    columns: 3
    cards:

#################################
########### Colonna 1 ###########
#################################

      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            primary: >-
              {% set time = now().hour %} 
              {% if (time >= 18) %} Buonasera, {{user}}! 
              {% elif (time >= 12) %} Buon pomeriggio, {{user}}! 
              {% elif (time >= 5) %} Buongiorno, {{user}}! 
              {% else %} Ciao, {{user}}! {% endif %}
            icon: mdi:hand-wave
            icon_color: orange
            tap_action:
              action: none
            double_tap_action:
              action: none
            hold_action:
              action: none
            fill_container: false
            layout: horizontal
            secondary: >-
              Interna: {{ states('sensor.t_u_casa_temperature') }} Â°C | {{ states('sensor.t_u_casa_humidity') }} %
            badge_icon: ""
          - type: heading
            icon: ""
            heading_style: subtitle
            grid_options:
              columns: 12
              rows: auto
          - type: custom:swipe-card
            parameters:
              effect: coverflow
              autoHeight: false
              autoplay:
                delay: 10000
            cards:
              - type: custom:clock-weather-card
                entity: weather.forecast_casa
                sun_entity: sun.sun
                temperature_sensor: sensor.outdoor_temm
                humidity_sensor: sensor.outdoor_humidity
                weather_icon_type: line
                animated_icon: true
                forecast_rows: 4
                time_pattern: HH:mm
                time_format: 24
                date_pattern: ccc d.MM.yy
                hide_today_section: false
                hide_forecast_section: false
                show_humidity: false
                hide_clock: true
                hide_date: true
                hourly_forecast: false
                use_browser_time: false
                time_zone: null
              - type: custom:horizon-card
          - type: custom:mushroom-alarm-control-panel-card
            states: []
            fill_container: false
            entity: alarm_control_panel.allarme
            icon: mdi:shield-home-outline
            show_keypad: false
            layout: horizontal
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:button-card
                entity: lock.smart_lock_door
                icon: mdi:door
                name: Porta
                aspect_ratio: 4/2
                styles:
                  card:
                    - display: flex
                    - align-items: center
                    - justify-content: center
                  icon:
                    - width: 40%
                state:
                  - value: locked
                    color: red
                  - value: unlocked
                    color: green
                    icon: mdi:door-open
                    styles:
                      icon:
                        - animation: blink 2s ease infinite
                tap_action:
                  action: toggle
              - type: custom:button-card
                entity: button.ingresso_open_door
                icon: mdi:key-chain-variant
                name: Portone
                aspect_ratio: 4/2
                styles:
                  card:
                    - display: flex
                    - align-items: center
                    - justify-content: center
                  icon:
                    - width: 40%
                tap_action:
                  action: toggle

#################################
########### Colonna 2 ###########
#################################

      - type: vertical-stack
        cards:
          - type: clock
            clock_size: medium
            show_seconds: true
          - type: heading
            icon: ""
            heading_style: subtitle
            grid_options:
              columns: 12
              rows: auto
      - type: custom:swipe-card
        parameters:
          effect: coverflow
          autoHeight: false
          autoplay:
            delay: 10000
        cards:
          - type: custom:auto-entities
            card:
              type: glance
              title: Stato rapido
            filter:
              include:
                - options:
                    tap_action:
                      action: none
                  domain: binary_sensor
                  entity_id: /porta|finestra/
                  state: "on"
                - options:
                    tap_action:
                      action: none
                  domain: binary_sensor
                  entity_id: /movimento/
                  state: "on"
                - options:
                    tap_action:
                      action: none
                  domain: sensor
                  entity_id: /battery|batteria/
                  state: <20
                  label: entita
              exclude:
                - options: {}
                  state: "off"
                - options: {}
                  state: unavailable
            sort:
              method: name
          - type: logbook
            target:
              entity_id: []
              label_id: registro


#################################
########### Colonna 3 ###########
#################################

      - type: vertical-stack
        cards: 
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: "#luci"
                double_tap_action:
                  action: perform-action
                  target:
                    label_id: luce
                  perform_action: light.turn_off
                  data: {}
                icon: mdi:lamps-outline
                icon_color: amber
                content: "{{ states('sensor.luci_accese') }}"
              - type: template
                icon: mdi:blinds-horizontal
                icon_color: cyan
                content: "{{ states('sensor.tapparelle_aperte') }}"
                tap_action:
                  action: navigate
                  navigation_path: "#tapparelle"
                hold_action:
                  action: none
                double_tap_action:
                  action: perform-action
                  target:
                    label_id: tapparella
                  perform_action: cover.close_cover
                  data: {}
              - type: template
                icon: mdi:home-thermometer-outline
                icon_color: orange
                content: "{{ states('sensor.termostati_attivi') }}"
                tap_action:
                  action: navigate
                  navigation_path: "#termostati"
                hold_action:
                  action: none
                double_tap_action:
                  action: perform-action
                  target:
                    label_id: termostato
                  perform_action: climate.turn_off
                  data: {}
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: "#automazioni"
                icon: mdi:robot
                icon_color: green
                content: ""
              - type: template
                icon: mdi:leak
                icon_color: blue
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: "#sensori"
                double_tap_action:
                  action: call-service
                  service: switch.turn_off
                  target:
                    entity_id: switch.presa_smart
            alignment: center
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: "/energy"
                icon: mdi:home-lightning-bolt-outline
                icon_color: amber
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: "#server"
                icon: mdi:raspberry-pi
            alignment: center
          - type: custom:advanced-camera-card
            cameras:
              - camera_entity: camera.sala_scorrevole
            performance:
              features:
                card_loading_indicator: true
                animated_progress_indicator: true
            live:
              preload: false
            menu:
              style: hover
              buttons:
                expand:
                  enabled: false
                image:
                  enabled: false
                play:
                  enabled: false
                ptz_controls:
                  enabled: false
                recordings:
                  enabled: false
                timeline:
                  enabled: false
                clips:
                  enabled: true
                mute:
                  enabled: false
                iris:
                  enabled: false
                substreams:
                  enabled: false
            view:
              triggers:
                show_trigger_status: false
            profiles:
              - casting
            folders: []
        
#################################
####### Elementi nascosti #######
#################################

          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                filter:
                  include:
                    - options:
                        type: custom:slider-button-card
                      label: luce
                  exclude: []
                sort:
                  reverse: false
                  attribute: {}
                  ip: false
                  numeric: false
                  ignore_case: false
                show_empty: true
              - type: custom:bubble-card
                card_type: pop-up
                hash: "#luci"
                margin: 7px
                width_desktop: 1000px
                show_header: false
                button_type: name
                modules:
                  - HomeTech
                  - "!default"
          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                filter:
                  include:
                    - options:
                        type: custom:mushroom-climate-card
                        show_temperature_control: true
                        fill_container: true
                        layout: vertical
                        primary_info: name
                        secondary_info: state
                      label: termostato
                      sort:
                        method: attribute
                        ignore_case: false
                        numeric: false
                  exclude: []
                card: {}
              - type: custom:bubble-card
                card_type: pop-up
                hash: "#termostati"
                margin: 7px
                width_desktop: 1000px
                show_header: false
                button_type: name
                modules:
                  - HomeTech
                  - "!default"
          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - options:
                        type: custom:mushroom-cover-card
                        show_buttons_control: true
                      label: tapparella
                  exclude: []
              - type: custom:bubble-card
                card_type: pop-up
                hash: "#tapparelle"
                margin: 7px
                width_desktop: 1000px
                show_header: false
                button_type: name
                modules:
                  - HomeTech
                  - "!default"
          - type: vertical-stack
            cards:
              - type: custom:scheduler-card
                include:
                  - alarm_control_panel
                  - climate
                  - cover
                  - light
                exclude: []
              - type: custom:bubble-card
                card_type: pop-up
                hash: "#automazioni"
                margin: 7px
                width_desktop: 1000px
                show_header: false
                button_type: name
                modules:
                  - HomeTech
                  - "!default"
          - type: vertical-stack
            cards:
              - type: picture
                image: >-
                  https://www.pi-shop.ch/media/catalog/product/cache/1/image/363x/040ec09b1e35df139433887a97daa66f/t/h/thumbnail_11__2.jpg
                tap_action:
                  action: none
                hold_action:
                  action: none
              - type: custom:mushroom-update-card
                entity: update.home_assistant_supervisor_update
                fill_container: true
                layout: horizontal
                show_buttons_control: false
                collapsible_controls: false
                icon: mdi:package
              - type: custom:mushroom-update-card
                entity: update.home_assistant_core_update
                fill_container: true
                layout: horizontal
                icon: mdi:package
              - type: custom:mushroom-update-card
                entity: update.home_assistant_operating_system_update
                fill_container: true
                layout: horizontal
                icon: mdi:package
              - type: tile
                vertical: false
                state_content: state
                grid_options:
                  columns: 12
                  rows: 1
                entity: sensor.uptime
                name: "Tempo di accensione:"
                features_position: bottom
              - type: horizontal-stack
                cards:
                  - type: entity
                    entity: binary_sensor.rpi_power_status
              - square: true
                type: grid
                cards:
                  - graph: line
                    type: sensor
                    detail: 1
                    entity: sensor.speedtest_scarica
                    name: "Download "
                  - graph: line
                    type: sensor
                    detail: 1
                    entity: sensor.speedtest_carica
                    name: Upload
                  - graph: line
                    type: sensor
                    detail: 1
                    entity: sensor.speedtest_ping
                    name: Ping
                title: Speedtest
                columns: 2
              - type: custom:bubble-card
                card_type: pop-up
                hash: "#server"
                margin: 7px
                width_desktop: 1000px
                show_header: false
                button_type: name
                modules:
                  - HomeTech
                  - "!default"
          - type: vertical-stack ##sensori
            cards:
              - type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - options: {}
                      label: sensori
                      sort:
                        numeric: false
                        reverse: true
                        ignore_case: false
                        ip: false
                        method: friendly_name
                  exclude: []
              - type: custom:bubble-card
                card_type: pop-up
                hash: "#sensori"
                margin: 7px
                width_desktop: 1000px
                show_header: false
                button_type: name
                modules:
                  - HomeTech
                  - "!default"