    - users:
        - null
      hide_header: true
      ignore_disable_km: true
views:
  - title: Smartphone
    type: sections
    max_columns: 1
    subview: false
    sections:
      - type: grid
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: '#luce'
                double_tap_action:
                  action: perform-action
                  target:
                    label_id: luci
                  perform_action: light.turn_off
                  data: {}
                icon: mdi:lamps-outline
                icon_color: amber
                content: >-
                  {% set entities = [

                  states['light.luce_bagno'], states['light.luce_camera'],
                  states['light.led_cucina_rgb'], states['light.luce_cucina'],
                  states['light.led_cucina_white'], states['light.led_cucina'],
                  states['light.luce_ingresso'],
                  states['light.luce_lavanderia'], states['light.luce_sala'],

                  states['light.luce_balcone'], 

                  states['light.led_divano_s'], states['light.led_divano_c'],
                  states['light.led_divano_d']] %} {{ entities |
                  selectattr('state','eq','on') | list | count }}
              - type: template
                icon: mdi:blinds-horizontal
                icon_color: cyan
                content: >-
                  {% set entities = [states['cover.tapparella_sala'],
                  states['cover.tapparella_camera']] %}{{ entities |
                  selectattr('state','eq','open') | list | count }}
                tap_action:
                  action: navigate
                  navigation_path: '#sala_tapparella'
                hold_action:
                  action: none
                double_tap_action:
                  action: perform-action
                  target:
                    label_id: tapparelle
                  perform_action: cover.close_cover
                  data: {}
              - type: template
                icon: mdi:home-thermometer-outline
                icon_color: orange
                content: >-
                  {% set entities = [states['climate.termostato_camera'],
                  states['climate.termostato_sala']] %} {{ entities |
                  selectattr('state','ne','off') | list | count }}
                tap_action:
                  action: navigate
                  navigation_path: '#sala_termostato'
                hold_action:
                  action: none
                double_tap_action:
                  action: perform-action
                  target:
                    label_id: termostato
                  perform_action: climate.turn_off
                  data: {}
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: '#automazione'
                icon: mdi:robot
                icon_color: green
                content: >-
                  {% set entities = [

                  states['switch.schedule_tapparella_sala'],
                  states['switch.schedule_tapparella_camera'],
                  states['switch.schedule_luce_ingresso']] %}{{ entities |
                  selectattr('state','eq','on') | list | count }}
              - type: template
                icon: mdi:leak
                icon_color: blue
                content: ''
                tap_action:
                  action: navigate
                  navigation_path: '#sensore'
                hold_action:
                  action: none
                double_tap_action:
                  action: call-service
                  service: switch.turn_off
                  target:
                    entity_id: switch.presa_smart
              - type: template
                tap_action:
                  action: navigate
                  navigation_path: '#energia_annuale'
                icon: mdi:home-lightning-bolt-outline
                icon_color: amber
            alignment: center
          - type: custom:mushroom-template-card
            primary: |-
              {% set time = now().hour %} 

              {% if (time >= 18) %} Buonasera, {{user}}! 

              {% elif (time >= 12) %} Buon pomeriggio, {{user}}! 

              {% elif (time >= 5) %} Buongiorno, {{user}}! 

              {% else %} Ciao, {{user}}! {% endif %}
            icon: mdi:hand-wave
