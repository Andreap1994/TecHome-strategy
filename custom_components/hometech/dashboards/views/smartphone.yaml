kiosk_mode:
  non_admin_settings:
    hide_header: true
    ignore_disable_km: true
title: HomeTech
path: home
icon: mdi:home
layout: vertical
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-chips-card ##chips
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: "#luci"
            double_tap_action:
              action: perform-action
              target:
                label_id: luce
              perform_action: light.turn_off
              data: {}
            icon: mdi:lamps-outline
            icon_color: amber
            content: "{{ states('sensor.luci_accese') }}"
          - type: template
            icon: mdi:blinds-horizontal
            icon_color: cyan
            content: "{{ states('sensor.tapparelle_aperte') }}"
            tap_action:
              action: navigate
              navigation_path: "#tapparelle"
            hold_action:
              action: none
            double_tap_action:
              action: perform-action
              target:
                label_id: tapparella
              perform_action: cover.close_cover
              data: {}
          - type: template
            icon: mdi:home-thermometer-outline
            icon_color: orange
            content: "{{ states('sensor.termostati_attivi') }}"
            tap_action:
              action: navigate
              navigation_path: "#termostati"
            hold_action:
              action: none
            double_tap_action:
              action: perform-action
              target:
                label_id: termostato
              perform_action: climate.turn_off
              data: {}
          - type: template
            tap_action:
              action: navigate
              navigation_path: "#automazioni"
            icon: mdi:robot
            icon_color: green
            content: 
          - type: template
            icon: mdi:leak
            icon_color: blue
            content: ""
            tap_action:
              action: navigate
              navigation_path: "#sensori"
            hold_action:
              action: none
            double_tap_action:
              action: call-service
              service: switch.turn_off
              target:
                entity_id: switch.presa_smart
          - type: template
            tap_action:
              action: navigate
              navigation_path: /energy
            icon: mdi:home-lightning-bolt-outline
            icon_color: amber
        alignment: center
      - type: custom:mushroom-template-card ##messaggio benvenuto
        primary: >-
          {% set time = now().hour %}
          {% if (time >= 18) %} Buonasera, {{user}}!
          {% elif (time >= 12) %} Buon pomeriggio, {{user}}!
          {% elif (time >= 5) %} Buongiorno, {{user}}!
          {% else %} Ciao, {{user}}! {% endif %}
        icon: mdi:hand-wave
        icon_color: orange
        layout: horizontal
        secondary: >-
          Interna: {{ states('sensor.t_u_casa_temperature') }} Â°C |
          {{ states('sensor.t_u_casa_humidity') }} %
      - type: custom:swipe-card  ##meteo e alba
        parameters:
          effect: coverflow
          autoHeight: false
          autoplay:
            delay: 5000
        cards:
          - type: custom:clock-weather-card
            entity: weather.forecast_casa
            sun_entity: sun.sun
            temperature_sensor: sensor.outdoor_temm
            humidity_sensor: sensor.outdoor_humidity
            weather_icon_type: line
            animated_icon: true
            forecast_rows: 4
            time_pattern: HH:mm
            time_format: 24
            date_pattern: ccc d.MM.yy
            hide_today_section: false
            hide_forecast_section: false
            show_humidity: false
            hide_clock: true
            hide_date: true
            hourly_forecast: false
            use_browser_time: false
            time_zone: null
          - type: custom:horizon-card
      - type: grid ##pulsanti
        square: true
        columns: 4
        cards:
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: more-info
            icon: mdi:shield-lock-outline
            show_state: true
            hold_action:
              action: none
            entity: alarm_control_panel.allarme
          - show_name: false
            show_icon: true
            type: button
            icon: mdi:key-chain-variant
            hold_action:
              action: toggle
            show_state: true
            tap_action:
              action: navigate
              navigation_path: "#serratura"
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: navigate
              navigation_path: "#telecamera"
            icon: mdi:video-outline
            hold_action:
              action: none
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: navigate
              navigation_path: "#server"
            icon: mdi:raspberry-pi
            hold_action:
              action: none
      - type: logbook ##registro
        target:
          entity_id: []
          label_id: registro

#################################
####### Elementi nascosti #######
#################################

      - type: vertical-stack  ##porte
        cards:
          - type: vertical-stack
            cards:
              - square: true
                type: grid
                cards:
                  - type: vertical-stack
                    cards:
                      - type: custom:button-card
                        entity: lock.smart_lock_door
                        icon: mdi:door
                        aspect_ratio: 4/3
                        state:
                          - value: locked
                            color: red
                            name: Porta
                          - value: unlocked
                            color: green
                            name: Porta
                            icon: mdi:door-open
                            styles:
                              icon:
                                - animation: blink 2s ease infinite
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: null
                        icon: mdi:garage-variant
                        aspect_ratio: 4/3
                        name: Garage
                        state:
                          - value: "off"
                            color: red
                            name: Porta
                          - value: "on"
                            color: green
                            name: Porta
                            icon: mdi:garage-open-variant
                            styles:
                              icon:
                                - animation: blink 2s ease infinite
                        tap_action:
                          action: toggle
                  - type: vertical-stack
                    cards:
                      - type: custom:button-card
                        entity: button.portone_apri_la_porta
                        icon: mdi:key-chain-variant
                        aspect_ratio: 4/3
                        name: Portone
                        tap_action:
                          action: toggle
                columns: 2
                grid_options:
                  columns: 12
                  rows: 2
            card_mod:
              style: |
                ha-card {
                  margin-bottom: 0px !important;
                  padding-bottom: 0px !important;
                }
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#serratura"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"
      - type: vertical-stack ## luci
        cards:
          - type: custom:auto-entities
            filter:
              include:
                - options:
                    type: custom:slider-button-card
                  label: luce
              exclude: []
            sort:
              reverse: false
              attribute: {}
              ip: false
              numeric: false
              ignore_case: false
            show_empty: true
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#luci"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"
      - type: vertical-stack ## tapparelle
        cards:
          - type: custom:auto-entities
            card:
              type: entities
            filter:
              include:
                - options:
                    type: custom:mushroom-cover-card
                    show_buttons_control: true
                  label: tapparella
              exclude: []
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#tapparelle"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"
      - type: vertical-stack  ## termostati
        cards:
          - type: custom:auto-entities
            filter:
              include:
                - options:
                    type: custom:mushroom-climate-card
                    show_temperature_control: true
                    fill_container: true
                    layout: vertical
                    primary_info: name
                    secondary_info: state
                  label: termostato
                  sort:
                    method: attribute
                    ignore_case: false
                    numeric: false
              exclude: []
            card: {}
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#termostati"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"
      - type: vertical-stack ##automazioni
        cards:
          - type: custom:scheduler-card
            include:
              - alarm_control_panel
              - climate
              - cover
              - light
            exclude: []
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#automazioni"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"
      - type: vertical-stack ##server
        cards:
          - type: picture
            image: >-
              https://www.pi-shop.ch/media/catalog/product/cache/1/image/363x/040ec09b1e35df139433887a97daa66f/t/h/thumbnail_11__2.jpg
            tap_action:
              action: none
            hold_action:
              action: none
          - type: custom:mushroom-update-card
            entity: update.home_assistant_supervisor_update
            fill_container: true
            layout: horizontal
            show_buttons_control: false
            collapsible_controls: false
            icon: mdi:package
          - type: custom:mushroom-update-card
            entity: update.home_assistant_core_update
            fill_container: true
            layout: horizontal
            icon: mdi:package
          - type: custom:mushroom-update-card
            entity: update.home_assistant_operating_system_update
            fill_container: true
            layout: horizontal
            icon: mdi:package
          - type: tile
            vertical: false
            state_content: state
            grid_options:
              columns: 12
              rows: 1
            entity: sensor.uptime
            name: "Tempo di accensione:"
            features_position: bottom
          - type: horizontal-stack
            cards:
              - type: entity
                entity: binary_sensor.rpi_power_status
          - square: true
            type: grid
            cards:
              - graph: line
                type: sensor
                detail: 1
                entity: sensor.speedtest_scarica
                name: "Download "
              - graph: line
                type: sensor
                detail: 1
                entity: sensor.speedtest_carica
                name: Upload
              - graph: line
                type: sensor
                detail: 1
                entity: sensor.speedtest_ping
                name: Ping
            title: Speedtest
            columns: 2
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#server"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"
      - type: vertical-stack ##telecamera
        cards:
          - type: custom:advanced-camera-card
            cameras:
              - camera_entity: camera.sala_scorrevole
            performance:
              features:
                card_loading_indicator: true
                animated_progress_indicator: true
            live:
              preload: false
            menu:
              style: hover
              buttons:
                expand:
                  enabled: false
                image:
                  enabled: false
                play:
                  enabled: false
                ptz_controls:
                  enabled: false
                recordings:
                  enabled: false
                timeline:
                  enabled: false
                clips:
                  enabled: true
                mute:
                  enabled: false
                iris:
                  enabled: false
                substreams:
                  enabled: false
            view:
              triggers:
                show_trigger_status: false
            profiles:
              - casting
            folders: []
          - type: entities
            entities:
              - entity: siren.sala_sirena
              - entity: binary_sensor.sala_persona
                name: Rilevamento persona
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#telecamera"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"

      - type: vertical-stack ##sensori
        cards:
          - type: custom:auto-entities
            card:
              type: entities
            filter:
              include:
                - options: {}
                  label: sensori
                  sort:
                    numeric: false
                    reverse: true
                    ignore_case: false
                    ip: false
                    method: friendly_name
              exclude: []
          - type: custom:bubble-card
            card_type: pop-up
            hash: "#sensori"
            margin: 7px
            width_desktop: 1000px
            show_header: false
            button_type: name
            modules:
              - HomeTech
              - "!default"